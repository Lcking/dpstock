services:
  app:
    build: .
    container_name: stock-scanner-app
    restart: unless-stopped
    environment:
      - API_TYPE=${API_TYPE}
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - API_MODEL=${API_MODEL}
      - API_TIMEOUT=${API_TIMEOUT}
      - ANNOUNCEMENT_TEXT=${ANNOUNCEMENT_TEXT}
      - LOGIN_PASSWORD=${LOGIN_PASSWORD}
      - STREAM=${STREAM:-true}
      - DB_PATH=/app/data/stocks.db
    volumes:
      # IMPORTANT: persist SQLite DB outside container
      # You can override with DATA_DIR=/var/lib/aguai/data
      - ${DATA_DIR:-./data}:/app/data
      - ./logs:/app/logs
    networks:
      - stock-scanner-network
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8888/api/health', timeout=5).read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  nginx:
    image: nginx:stable-alpine
    container_name: stock-scanner-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/www:/var/www/certbot:ro
      - ./certbot/conf:/etc/letsencrypt:ro
    networks:
      - stock-scanner-network
    depends_on:
      - app
    healthcheck:
      test: [ "CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  certbot:
    image: certbot/certbot:latest
    container_name: stock-scanner-certbot
    volumes:
      - ./certbot/www:/var/www/certbot:rw
      - ./certbot/conf:/etc/letsencrypt:rw
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'"

networks:
  stock-scanner-network:
    driver: bridge
