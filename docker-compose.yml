services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: stock-scanner-app
    ports:
      - "8888:8888"
    environment:
      - API_TYPE=${API_TYPE}
      - API_KEY=${API_KEY}
      - API_URL=${API_URL}
      - API_MODEL=${API_MODEL}
      - API_TIMEOUT=${API_TIMEOUT}
      - LOGIN_PASSWORD=${LOGIN_PASSWORD}
      - ANNOUNCEMENT_TEXT=${ANNOUNCEMENT_TEXT}
      - TUSHARE_TOKEN=${TUSHARE_TOKEN}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - SEND_REAL_EMAIL=${SEND_REAL_EMAIL}
      - FROM_EMAIL=${FROM_EMAIL}
      - STREAM=true
      - DB_PATH=/app/data/stocks.db
    volumes:
      - ./logs:/app/logs
      # IMPORTANT: persist SQLite DB outside container
      # You can override with DATA_DIR=/var/lib/aguai/data
      - ${DATA_DIR:-./data}:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://127.0.0.1:8888/api/health', timeout=5).read()" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stock-scanner-network

  nginx:
    image: nginx:stable-alpine
    container_name: stock-scanner-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/ssl:/etc/nginx/ssl
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:80" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stock-scanner-network

networks:
  stock-scanner-network:
    driver: bridge
